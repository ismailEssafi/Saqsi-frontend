<div class="page-in-centre">
    <div class="dialog" >
        <form [formGroup]="resetPassForm" (ngSubmit)="onSubmit()">
            <div class="form-control">
                <label for="password">new password :</label>
                <input type="tel" name="password" id="password" formControlName="password" placeholder="ente your password">
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                        <div *ngIf="password?.errors?.['required']">
                            password is required.
                        </div>
                        <div *ngIf="password?.errors?.['minlength']">
                            password must contain 10 character minimum
                        </div>
                    </div>
            </div>
            <div class="form-control">
                <label for="confirmePassword">confirme new password :</label>
                <input type="confirmePassword" name="confirmePassword" id="confirmePassword" formControlName="confirmePassword" placeholder="confirme password">
                    <div *ngIf="confirmePassword?.invalid && (confirmePassword?.dirty || confirmePassword?.touched)" class="alert alert-danger">
                        <div *ngIf="confirmePassword?.errors?.['required']">
                            confirme password is required.
                        </div>
                        <div *ngIf="confirmePassword?.errors?.['minlength']">
                            confirme password must contain 10 character minimum
                        </div>
                    </div>
                    <div *ngIf="resetPassForm?.errors?.['match_error'] && (confirmePassword?.dirty || confirmePassword?.touched)">
                        Password and Confirm Password must be match
                    </div>
            </div>
            <h3 *ngIf="errorMessage != ''" class="err-message">{{errorMessage}}</h3>
            <input class="btn-form" type="submit" value="reset password" ><br>
        </form>
    </div>
</div>
